<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIG NIGHT OUT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <!-- //// Nav bar ///// -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Big Night Out</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://www.ticketmaster.com/">Ticketmaster</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://www.zomato.com/">Zomato</a>
        </li>
  </nav>

  <!-- ///jumbotron //// -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Easily plan your big night out.</h1>
    </div>
  </div>

  <!--containers for ticketmaster and zomato  -->
  <div class="container text-center">
    <div class="row">

      <!--Ticket Master Form Goes Here  -->
      <div class="col">
        <h1>Ticketmaster</h1>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">City</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Where You're Trying to Go">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Genre</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="What Music You're Feeling">
          </div>
        </form>
      </div>

      <!--Zomato Form Goes Here  -->
      <div class="col">
        <h1>Zomato</h1>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Another label</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
          </div>
        </form>
      </div>
    </div>

    <!-- /////Results Go Here////// -->
    <div class="container text-center">
      <h2>Your Night Out</h2>
    </div>

</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</html>
