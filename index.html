<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIG NIGHT OUT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<style>
.jumbotron{
      background-image: url("images/banner.jpg");
      height: 300px;
background-attachment: fixed;
background-position: center;
background-repeat: no-repeat;
background-size: cover;
        color: white;
        text-shadow: black 0.3em 0.3em 0.3em;
    }
  </style>

<body>
  <!-- //// Nav bar ///// -->
  <nav class="navbar sticky-top navbar-light" style='background: #e3f2fd '>
    <a class="navbar-brand list-group-item" href="index.html">Big Night Out</a>

    <ul class="nav">
      <li class="nav-item"><a class="nav-link list-group-item" style="color:black" href="https://www.ticketmaster.com/">Ticketmaster</a></li>
      <li class="nav-item"><a class="nav-link list-group-item" style="color:black" href="https://www.zomato.com/">Zomato</a></li>
    </ul>

  </nav>

  <!-- ///jumbotron //// -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Easily plan your out night.</h1>
    </div>
  </div>

  <!--containers for ticketmaster and zomato  -->
  <div class="container text-center">
    <div class="row">

      <!--Ticket Master Form Goes Here  -->
      <div class="col">
        <h1>Choose A City And Date</h1>
        <form>
          <div class="form-group">
            <label class="text-center">City</label>
            <input type="text" class="form-control text-center" id="userCity" placeholder="Where You're Trying to Go">
          </div>
          <div class="form-group text-center">
            <label class="text-center">Date</label>
            <input type="date" class="form-control text-center" id="userDate">
          </div>
          <input type="submit" class="btn btn-info" id="submit" value="Submit" data-toggle="modal">
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <!-- /////TM Results Go Here////// -->
        <div class="container text-center" id="tm-results-div">
          <h2>Find An Event</h2>
          <table>
            <thead>
              <tr>
                <th class="col" style="width:33%">Event Name</th>
                <th class="col" style="width:33%">Venue</th>
                <th class="col" style="width:33%">Ticket URL</th>
              </tr>
            </thead>
            <tbody id=ticket-table>
            </tbody>
          </table>
        </div>
      </div>

      <!-- /////Beer Results Go Here////// -->
      <div class="col">
        <div class="container text-center" id="beer-results-div">
          <h2>Grab A Beer</h2>
          <table>
            <thead>
              <tr>
                <th class="col" style="width:33%">Bar Name</th>
                <th class="col" style="width:33%">Map It Out</th>
                <th class="col" style="width:33%">Phone #</th>
              </tr>
            </thead>
            <tbody id=beer-table>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="mx-auto footer text-center sticky-bottom" style='background: #e3f2fd '>
    <p2> Project 1 Â©</p2>
  </div>

  <div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Incomplete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please make sure you entered city and date correctly.</p>
      </div>
    </div>
  </div>
</div>

</body>

<!-- /////////// Javascript/////////// -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="javascript/ajax.js"></script>
<script src="javascript/beer.js"></script>

</html>
