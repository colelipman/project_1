<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BIG NIGHT OUT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <!-- //// Nav bar ///// -->
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Big Night Out</a>


    <div class="navbar-header" id="navbarSupportedContent">
      <ul class="nav navbar-nav ">
        <li class="nav-item active">
          <a class="nav-link navbar-brand" href="https://www.ticketmaster.com/">Ticketmaster</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link navbar-brand" href="https://www.zomato.com/">Zomato</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ///jumbotron //// -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4 text-center">Easily plan your out night.</h1>
    </div>
  </div>

  <!--containers for ticketmaster and zomato  -->
  <div class="container text-center">
    <div class="row">

      <!--Ticket Master Form Goes Here  -->
      <div class="col">
        <h1>Ticketmaster</h1>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">City</label>
            <input type="text" class="form-control" id="userCity" placeholder="Where You're Trying to Go">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Genre</label>
            <input type="date" class="form-control" id="userDate">
          </div>
          <input type="submit" class="btn btn-info" id="submit" value="Submit">
        </form>
      </div>

      <!--Beer Form Goes Here  -->
      <div class="col">
        <h1>Grab a beer</h1>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Example label</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Another label</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
          </div>
          <input type="submit" class="btn btn-info" value="Submit">
        </form>
      </div>
    </div>

    <!-- /////Results Go Here////// -->
    <div class="container text-center" id="results-div">
      <h2>Your Night Out</h2>
    </div>

</body>

<!-- /////////// Javascript/////////// -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="javascript/ajax.js"></script>

</html>
